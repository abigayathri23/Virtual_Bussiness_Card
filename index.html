<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Business Card</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card-container">
    <div class="profile-img">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsZitqb-1UtSOSEslIY4_s1QvyLu94CwOsNw&s" alt="Profile Photo">
    </div>
    <h1 class="name">Abi Gayathri</h1>
    <p class="title">Frontend Web Developer</p>
    <p class="bio">"Crafting beautiful and functional websites with passion and precision."</p>

    <div class="contact-info">
      <p><i class="fas fa-envelope"></i> abi@example.com</p>
      <p><i class="fas fa-phone"></i> +91 98765 43210</p>
    </div>

    <div class="social-links">
      <a href="#" target="_blank"><i class="fab fa-github"></i></a>
      <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="#" target="_blank"><i class="fas fa-globe"></i></a>
    </div>

    <div class="qr-code">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://your-portfolio-link.com" alt="QR Code to Portfolio">
      <p>Scan to view online</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
